<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="src/assets/light-icon.svg" id="favicon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spevents</title>

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Load all required fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Add font-display swap to ensure text remains visible during webfont load -->
    <style>
      /* Ensure fonts are properly loaded */
      .font-playfair {
        font-family: "Playfair Display", serif !important;
      }
      .font-instrument {
        font-family: "Instrument Serif", serif !important;
      }
      .font-fleur {
        font-family: "Fleur De Leah", cursive !important;
      }
      .font-galada {
        font-family: "Galada", cursive !important;
      }
      .font-karla {
        font-family: "Karla Tamil Inclined", sans-serif !important;
      }
      .font-martel {
        font-family: "Martel", serif !important;
      }
      .font-monsieur {
        font-family: "Monsieur La Doulaise", cursive !important;
      }
      .font-noto {
        font-family: "Noto Nastaliq Urdu", serif !important;
      }
      .font-cinzel {
        font-family: "Cinzel Decorative", cursive !important;
      }
    </style>

    <script>
      function updateFavicon() {
        const isDark = localStorage.getItem("darkMode") === "true";
        const favicon = document.getElementById("favicon");
        if (favicon) {
          favicon.href = isDark
            ? "src/assets/dark-icon.svg"
            : "src/assets/light-icon.svg";
        }
      }

      // Update favicon on load and when storage changes
      document.addEventListener("DOMContentLoaded", updateFavicon);
      window.addEventListener("storage", updateFavicon);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
