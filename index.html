<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="color-scheme" content="light dark" />
    <link
      rel="icon"
      media="(prefers-color-scheme: dark)"
      href="src/assets/dark-icon.svg"
    />
    <link
      rel="icon"
      media="(prefers-color-scheme: light)"
      href="src/assets/light-icon.svg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spevents</title>

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Load all required fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Serif&display=swap"
      rel="stylesheet"
    />

    <!-- New Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fleur+De+Leah&family=Galada&family=Karla+Tamil+Inclined:wght@400;700&family=Martel:wght@200;300;400;600;700;800;900&family=Monsieur+La+Doulaise&family=Noto+Nastaliq+Urdu:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Add preload for critical fonts -->
    <link
      rel="preload"
      href="https://fonts.gstatic.com/s/playfairdisplay/v30/nuFvD-vYSZviVYUb_rj3ij__anPXJzDwcbmjWBN2PKd3vXDXbtXK-F2qC0s.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="https://fonts.gstatic.com/s/instrumentserif/v3/W0pondvD3qsk_5NWpO_eMXK5iGlwHqi6.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <!-- Add font-display swap to ensure text remains visible during webfont load -->
    <style>
      /* Ensure fonts are properly loaded */
      .font-playfair {
        font-family: "Playfair Display", serif !important;
      }
      .font-instrument {
        font-family: "Instrument Serif", serif !important;
      }
      .font-fleur {
        font-family: "Fleur De Leah", cursive !important;
      }
      .font-galada {
        font-family: "Galada", cursive !important;
      }
      .font-karla {
        font-family: "Karla Tamil Inclined", sans-serif !important;
      }
      .font-martel {
        font-family: "Martel", serif !important;
      }
      .font-monsieur {
        font-family: "Monsieur La Doulaise", cursive !important;
      }
      .font-noto {
        font-family: "Noto Nastaliq Urdu", serif !important;
      }
      .font-cinzel {
        font-family: "Cinzel Decorative", cursive !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
